- name: disable nodejs 
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs:20 
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs 
  ansible.builtin.package:
    name: nodejs 
    state: present 

- name: create app directory 
  ansible.builtin.file:
    path: /app 
    state: directory 

- name: create roboshop system user 
  ansible.builtin.user:
    name: roboshop 
    system: yes 
    shell: /sbin/nologin
    home: /app 

- name: downloading catalogue code 
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
    dest: /tmp/catalogue.zip

- name: extracting catalogue code 
  ansible.builtin.unarchive:
    src: /tmp/catalogue.zip
    dest: /app 
    remote_src: yes

- name: downloading nodejs dependencies 
  community.general.npm:
    path: /app 

- name: copying catalogue.service file 
  ansible.builtin.copy:
    src: catalogue.service 
    dest: /etc/systemd/system/catalogue.service

- name: reload catalogue 
  ansible.builtin.systemd_service:
    daemon_reload: true 

- name: start and enable catalogue 
  ansible.builtin.service:
    name: catalogue 
    state: started 
    enabled: yes 

- name: copying mongo.repo 
  ansible.builtin.copy:
    src: mongo.repo 
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb client 
  ansible.builtin.package:
    name: mongodb-mongosh
    state: installed 

- name: loading master data 
  ansible.builtin.shell: mongosh --host mongodb.cloudwithmanoj.online </app/db/master-data.js