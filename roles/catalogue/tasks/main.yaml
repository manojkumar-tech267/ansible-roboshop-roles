- name: app setup 
  include_role:
    name: common 
    tasks_from: app-setup 

- name: nodejs setup
  include_role:
    name: common 
    tasks_from: nodejs

- name: systemd setup 
  include_role:
    name: common 
    tasks_from: systemd_setup 

- name: copying mongo.repo 
  ansible.builtin.copy:
    src: mongo.repo 
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb client 
  ansible.builtin.package:
    name: mongodb-mongosh
    state: installed 

- name: check products loaded or not 
  ansible.builtin.command: mongosh --host mongodb.daws84s.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output

- name: print catalogue output 
  ansible.builtin.debug:
    msg: "{{ catalogue_output }}"

- name: loading master data 
  ansible.builtin.shell: mongosh --host mongodb.cloudwithmanoj.online </app/db/master-data.js
  when: catalogue_output.stdout | int < 0